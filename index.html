<!DOCTYPE html>
<html>
  <head>
    <title>Boredom Antidote Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!--* FontAwesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--* Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="#" rel="stylesheet" />
    <!--* Normalize-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <!--*Body-->
  <body>
    <div class="body-wrap">
      <main>
        <h1>Boredom Antidote Generator</h1>
        <p>
          Feeling bored? Enter a search or use the dropdown menu to search by
          filters.
        </p>

        <div class="input-container">
          <input type="text" />
          <button id="submit" type="submit">Cure My Boredom</button>
          <label for="type">Type</label>
          <select name="type" id="type">
            <option value="Default-type">Type of Activity</option>
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="diy">Diy</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
          </select>
        </div>

        <div class="result-container">
          <p>Activity: <span id="activity-name"></span></p>
          <p>Type: <span id="activity-type"></span></p>
          <p>Participants: <span id="activity-participants"></span></p>
          <p>
            Price:
            <span id="activity-price">
              <div class="progress">
                <div id="price-bar" class="progress-bar"></div>
              </div>
            </span>
          </p>
          <p>
            Accessibility:
            <span id="activity-accessibility">
              <div class="progress">
                <div id="accessibility-bar" class="progress-bar"></div>
              </div>
            </span>
          </p>
          <p class="link-el">Link: <a href="" id="activity-link"></a></p>
        </div>
        <!-- <div class="progress">
            <div class="progress-bar">
            </div>
          </div> -->
      </main>
    </div>

    <!--* JavaScript-->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
