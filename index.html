<!DOCTYPE html>
<html>
  <head>
    <title>Boredom Antidote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="css/styles.css">

  <!--*Body-->
  <body>
    <div class="body-wrap">

      <main>
        <h1>Boredom Antidote Generator</h1>
        <p>Feeling bored? Enter a search or use the dropdown menu to search by filters.</p>

        <div class="input-container">
          <input type="text">
          <button id="submit" type="submit">Cure My Boredom</button>
          <label for="type">Type</label>
          <select name="type" id="type">
            <option value="Default-type">Type of Activity</option>
            <option value="Education">Education</option>
            <option value="Recreational">Recreational</option>
            <option value="Social">Social</option>
            <option value="Diy">Diy</option>
            <option value="Charity">Charity</option>
            <option value="Cooking">Cooking</option>
            <option value="Relaxation">Relaxation</option>
            <option value="Music">Music</option>
            <option value="Busywork">Busywork</option>
          </select>

          <p>Activity: <span id="activity_name"></span></p>
          <p>Type: <span id="activity_type"></span></p>
          <p>Participants: <span id="activity_participants"></span></p>
          <p>Price: <span id="activity_price"></span></p>
          <p><span>Accessibility:</span></p>
          <div class="progress">
            <div class="progress-bar">
            </div>
          </div>
          
        </div>

      </main>

    </div>
  
<!--* JavaScript-->
  <script type="text/javascript" src="js/script.js"></script>
