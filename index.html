<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boredom Antidote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--* FontAwesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
   >
    <!--* Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="#" rel="stylesheet">
    <!--* Normalize-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--*-Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <!--*Body-->
  <body>
    <div class="container">
      <main>
        <h1>Boredom Antidote Generator</h1>
        <p>
          Feeling bored? Pick a category from the dropdown menu to generate your boredom antidote.
        </p>

        <div class="input-group input-group-lg mb-3">
          <!-- <input type="text" class="form-control"> -->
          <label for="type" class="input-group-text">Sort by category</label>
          <select name="type" id="type" class="form-select" aria-label="Default select example">
            <option value="Default-type" >Random</option>
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="diy">Diy</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
          </select>
          <button id="submit" type="button" class="btn btn-primary">Cure My Boredom</button>
        </div>

        <div class="result-container hide">
          <p>Activity: <span id="activity-name"></span></p>
          <p>Type: <span id="activity-type"></span></p>
          <p>Participants: <span id="activity-participants"></span></p>
          <p>
            Price:
            <span id="activity-price">
            </span>
          </p>
          <div class="progress">
            <div id="price-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
          </div>
          <p>
            Accessibility:
            <span id="activity-accessibility">
            </span>
          </p>
          <div class="progress">
            <div id="accessibility-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
          </div>
          <p class="link-el">Link: <a href="" id="activity-link"></a></p>
        </div>
      </main>
    </div>


    <!--* JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
